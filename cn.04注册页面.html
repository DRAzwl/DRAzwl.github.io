<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<!--定义表单 -->
<form action="#" method="post">
    <table border="1" align="center" width="50%">
        <tr>
            <td><label for="username">用户名:</label></td>
            <td>
                <input type="text" name="username" id="username">
            </td>
        </tr>
        <tr>
            <td><label for="password">密码：</label></td>
            <td>
                <input type="password" name="password" id="password">
            </td>
        </tr>
        <tr>
            <td><label for="telephone">手机号:</label></td>
            <td><input type="text" name="telephone" id="telephone"></td>
        </tr>
        <tr>
            <td><label for="emal">电子邮件:</label></td>
            <td><input type="email" name="emal" id="emal"></td>
        </tr>
        <tr>
            <td><label for="sex"></label>性别:</td>
            <td><input type="radio" name="sex" id="sex" value="male">男
            <input type="radio" name="sex" id="sex" value="female">女</td>
        </tr>
        <tr>
            <td><label for="birthday">出生日期：</label></td>
            <td><input type="datetime-local" name="birthday" id="birthday"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="注册">
            </td>
        </tr>
        <tr>
            <td align="center" colspan="2">
                省份：<select name="province">
                    <option>请选择</option>
                    <option>广州</option>
                    <option selected>佛山</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>自我描述：</td>
            <td><textarea cols="20" rows="5"></textarea></td>
        </tr>
    </table>
</form>
</body>
</html>
